<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ãœberwachungssystem - Login</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/main.js" defer></script>
</head>
<body>

    <!-- Login-Formular -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="POST" action="/login">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" placeholder="Username" required class="{{ 'invalid' if auth_error['username'] else '' }}"><br>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="Password" required class="{{ 'invalid' if auth_error['password'] else ''}}"><br>
            <button type="submit">Submit</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>

</body>
</html>
