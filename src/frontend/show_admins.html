<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überwachungssystem - Dashboard</title>
    <link rel="stylesheet" href="./static/css/dashboard.css">
</head>
<body>

<!-- Titelleiste -->
<header>
    <h1>Überwachungssystem</h1>
</header>

<!-- Zweite Section für Tabelle -->
<section id="table-section">
    <div style="display:flex; align-items: center">
        <h2>Admins</h2>
        <a href="/dashboard"><img src="./static/images/back.svg" alt="Back arrow"></a>
    </div>
    <form action="/remove-admin" method="POST">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>RFID</th>
                <th>E-mail</th>
                <th>Delete admin</th>
            </tr>
            </thead>
            <tbody>
            {% for admin in admins %}
            <tr>
                <td>{{ admin.name }}</td>
                <td>{{ admin.rfid }}</td>
                <td>{{ admin.email }}</td>
                <td>
                    <button type="submit" name="admin_name" value="{{ admin.name }}"><img
                            src="./static/images/delete.svg" alt="Trash can"></button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
</section>

</body>
</html>
